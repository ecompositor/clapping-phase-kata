apply plugin: 'scala'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "com.richashworth.clappingmusic.ClappingMusic"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.+'
    compile 'org.scala-lang.modules:scala-async_2.11:0.9.+'

    testCompile 'org.scalatest:scalatest_2.11:2.2.+'
}
